<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>ES6 Re-test</title>

    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header></header>
      <!--header section start-->
      <!--main section start-->
      <main>
        <section class="main">
          <div class="wrapper">
            <p class="title">
              This MCQ Test will have 10 questions please select 1 answer each you can change answer by clicking previous and next button each question will have 30sec total test time limit 5min aftre this the form will be submitted automatically.
            </p>
            <div class="timer_box">time</div>
            <div class="question_panel">
              <div class="question_box">question</div>
              <button type="button" class="previous_btn" name="Previous">Previous</button>
              <button type="button" class="next_btn" name="Next">Next</button>
              <button type="button" class="submit_btn" name="Submit">Submit</button>
            </div>
            <button type="button" name="start" class="start_btn">Start</button>
          </div>
          <div class="result_box">
            <span>Result is:</span>
            <div class="res_display">0</div>
            <button type="button" class="reset_btn" name="Reset">Reset</button>
          </div>
        </section>
      </main>
      <!--main section end-->

      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
